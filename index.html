<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch a Sketch</h1>
    <div id="container">
        <div id="text-content">
            <p>Hover your mouse around to sketch</p>
            <label for="input">Input grid up to 100 here:</label>
            <input type="text" name="text" id="text" style="width: 100px;">
            <button id="transform"></button>
        </div>
        <div id="grid-hold">
            <div id="grid">

            </div>
        </div>
    </div>

</body>

</html>
